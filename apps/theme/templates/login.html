{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>
        Login to Chatty
    </title>
{% endblock %}

{% block content %}
    <div class="flex min-h-full w-full flex-col px-6 py-12 lg:px-0 mx-auto">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-16 w-auto" src="{% static 'img/mark.svg' %}" alt="chatty-logo">
            <h2 class="mt-6 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">
                Sign in to start chatting
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full w-full md:max-w-2xl bg-white shadow-lg p-8 rounded-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
<!--                    <label for="username" class="block text-lg font-medium leading-6 text-gray-900">-->
<!--                        Username-->
<!--                    </label>-->

                    <div class="mt-2">
                      <input id="username"
                             name="username"
                             type="text"
                             autocomplete="text"
                             placeholder="Username"
                             required
                             class="block w-full rounded-sm border-0 py-3.5 text-gray-900 shadow-sm ring-1 ring-inset
                              ring-gray-400 placeholder:text-gray-400 placeholder:text-lg placeholder:font-semibold
                             focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                      >
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
<!--                        <label for="password" class="block text-lg font-medium leading-6 text-gray-900">-->
<!--                            Password-->
<!--                        </label>-->
                    </div>
                    <div class="mt-2">
                        <input id="password"
                               name="password"
                               type="password"
                               autocomplete="current-password"
                               placeholder="Password"
                               required
                               class="block w-full rounded-sm border-0 py-3.5 text-gray-900 shadow-sm ring-1 ring-inset
                               ring-gray-400 placeholder:text-gray-400 placeholder:text-lg placeholder:font-semibold
                               focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        >
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="flex w-full justify-center rounded-sm bg-indigo-600 px-3 py-4 text-xl
                            font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline
                            focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Sign In
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-md text-gray-500 space-x-4">
                Don't have an account?
                <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
                    Sign Up
                </a>

                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">
                    Forgot password?
                </a>
            </p>
        </div>
    </div>
{% endblock %}
